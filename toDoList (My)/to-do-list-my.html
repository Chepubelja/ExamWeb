<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="to-do-list-my.css">
    <script src="to-do-list-my.js" async></script>
</head>
<body>
<header id="header" class="header">
    <h2 class="header__heading">To Do List</h2>
    <form class="input-form">
        <input class="input-form__input" type="text" placeholder="To buy new T-Shirt..." name="task_input">
        <span class="input-form__button" onclick="addNewElement()">Add new task</span>
    </form>
</header>
<ul class="tasks-list">
    <li class="tasks-list__element">Buy peanut butter</li>
    <li class="tasks-list__element">Meet friend</li>
    <li class="tasks-list__element">Make AI Homework</li>
    <li class="tasks-list__element">Buy milk</li>
    <li class="tasks-list__element">Pass web exam</li>
</ul>

</body>
</html>
